<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .chat-container { max-width: 600px; margin: 0 auto; }
        .message { margin: 10px 0; padding: 10px; border-radius: 8px; }
        .user { background: #e3f2fd; text-align: right; }
        .assistant { background: #f5f5f5; }
        #input { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat Test</h2>
        <div id="messages"></div>
        <input type="text" id="input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="toggleBackend()">Toggle Backend (Current: <span id="backend-status">enabled</span>)</button>
    </div>

    <script>
        let useBackend = true;
        
        function toggleBackend() {
            useBackend = !useBackend;
            document.getElementById('backend-status').textContent = useBackend ? 'enabled' : 'disabled';
        }
        
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = `${sender}: ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            
            if (useBackend) {
                try {
                    const response = await fetch('http://localhost:8000/api/chat/message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message })
                    });
                    
                    const data = await response.json();
                    addMessage(data.message.text, 'assistant');
                } catch (error) {
                    console.error('Backend error:', error);
                    addMessage('Error: Could not connect to backend. Try disabling backend mode.', 'assistant');
                }
            } else {
                // Mock response
                setTimeout(() => {
                    addMessage('Mock response: I can help you with CMC specifications, protocols, and stability studies!', 'assistant');
                }, 1000);
            }
        }
        
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
